<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/echarts.min.js"></script>
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
<div style="position: absolute;left: 40%;">
    <select id="time" style="width: 120px;height: 25px" ></select>
    <select id="condition" style="width: 120px;height: 25px">
        <option value="0">确诊人数</option>
        <option value="1">治愈人数</option>
        <option value="2">死亡人数</option>
    </select>
    <button type="button" onclick="bing()">查询</button>
</div>

<!--创建一个容器-->
<div id="main" style="position: absolute;top:100px;width: 100%;height: 100%";></div>

</body>
</html>
<script>
    //定义jquery文档加载事件
    $(function () {
        loadTime();
    })
    function bing() {
        //
        var time = $("#time").val();
        var con = $("#condition").val();
        $.ajax({
            url:"/info/bingAjax",
            type:"get",
            data:{"time":time,"con":con},
            dataType:"json",
            success:function (data) {
                console.log("#######"+data)
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                    color:['#37a2da','#32c5e9','#9fe6b8','#ffdb5c','#ff9f7f','#fb7293','#e7bcf3','#8378ea'],
                    title: {
                        text: '新冠疫情',
                        subtext: time,
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                    },
                    series: [
                        {
                            name: '疫情数据',
                            type: 'pie',
                            radius: '50%',
                            data: data.info,
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                //根据查询条件修改标题
                if(con==0){
                    option.title.text="各省确诊人数"
                }else if(con==1){
                    option.title.text="各省治愈人数"
                }else {
                    option.title.text="各省死亡人数"
                }
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        })
    }
    //查询时间
    function loadTime() {
        $.ajax({
            url:"/info/time",
            type:"get",
            dataType:"json",
            success:function(data){
                //创建拼接字符串的变量
                var html = ""
                //遍历服务器传来的集合数据，json数据
                for(var i=0;i<data.length;i++){
                    html+="<option value= '"+data[i].time+"' >"+data[i].time+"</option>"
                }
                //拼接的字符串加载到下拉框
                $("#time").html(html)
                bing();
            }
        })
    }
</script>
