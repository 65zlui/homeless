<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">救援编号</label>
            <div class="layui-input-inline">
                <input type="text" name="rId" id="rId" th:value="${a.rId}" lay-verify="required" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">失踪人姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="misName" id="misName" th:value="${a.misName}" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="misSex" value="男" title="男" checked="">
            <input type="radio" name="misSex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" name="birthDate" id="birthDate" th:value="${a.birthDate}" lay-verify="required" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">失踪时身高</label>
            <div class="layui-input-inline">
                <input type="text" name="misHeight" lay-verify="required" th:value="${a.misHeight}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">失踪日期</label>
            <div class="layui-input-inline">
                <input type="text" name="misDate" id="misDate" lay-verify="required" th:value="${a.misDate}" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">

                <label class="layui-form-label">户籍地址</label>
                <div class="layui-input-block">
                    <input type="text" name="dDomicile" lay-verify="required" th:value="${a.misDomicile}" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>

    </div>

    <div class="layui-form-item">

            <div class="layui-form-item">
                <label class="layui-form-label">失踪地点</label>
                <div class="layui-input-block">
                    <input type="text" name="dMisAddr" lay-verify="required" th:value="${a.misAddr}" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">失踪人特征描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容"  name="misInfo" th:text="${a.misInfo}" class="layui-textarea" lay-verify="required"></textarea>
        </div>
    </div>

    <div><h1>联系人：</h1></div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系人与失踪人关系</label>
            <div class="layui-input-inline">
                <input type="text" name="relation" lay-verify="required" th:value="${a.relation}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系人姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="conName" lay-verify="required" th:value="${a.conName}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input type="text" name="conTel" lay-verify="required" th:value="${a.conTel}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="conMail" lay-verify="required" th:value="${a.conMail}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-inline">
                <input type="text" name="conAddr" lay-verify="required" th:value="${a.conAddr}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">QQ或微信</label>
            <div class="layui-input-inline">
                <input type="text" name="QQorWeChat" lay-verify="required" th:value="${a.QQorWeChat}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <input type="hidden" name="misImg" class="image" id="misImg">
        <label class="layui-form-label ">照片:</label>
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="test1">上传失踪者图片</button>
            <div class="layui-upload-list" style="margin-left: 100px">
                <img th:src="${a.misImg}" class="layui-upload-img" id="demo1" width="200" height="100">
                <p id="demoText"></p>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="go">立即保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

</body>
</html>
<script>
    //配置插件目录
    layui.config({
        base: '/mods/'
        , version: '1.0'
    });
    layui.use(['form', 'layedit', 'laydate','layer', 'layarea'], function(){
        $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var layedit = layui.layedit;
        var laydate = layui.laydate;
        var layarea = layui.layarea;

        //日期
        laydate.render({
            elem: '#birthDate'
        });
        laydate.render({
            elem: '#misDate'
        });
        //地址
        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
        layarea.render({
            elem: '#area-picker_',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });


        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            },
            misName: function (value) {
                if(value.length < 1){
                    return '请输入姓名';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        /*加载文件上传组件*/
        layui.use('upload', function(){
            var $ = layui.jquery
                ,upload = layui.upload;
            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test1' //鼠标点击事件绑定按钮元素
                ,url: '/upload'  //后端地址
                ,accept:'images'  //上传文件类型
                ,size:50000  //文件大小 单位kb
                ,before: function(obj){//上传前显示图片
                    obj.preview(function(index, file, result){
                        //显示上传图片
                        $('#demo1').attr('src', result);
                    });
                }
                ,done: function(res){//访问服务端后执行的函数
                    //如果上传失败
                    if(res.code > 0){
                        return layer.msg('上传失败');
                    }
                    //上传成功提示信息
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #4cae4c;">上传成功</span>');

                    var fileupload = $(".image");
                    //把图片在项目中的路径存入到 属性 class=image的input框中
                    /*                fileupload.attr("value",res.src);
                                    console.log(fileupload.attr("value"));*/
                    $("#misImg").val(res.src)
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });
        });

        //监听提交
        form.on('submit(go)', function(data){
            console.log(data)
            $.ajax({
                url:"/action/saveAction",
                type:"post",
                data:data.field,
                dataType:"json",//返回的数据类型
                success:function (data) {
                    console.log(data)
                    if(data.info=="保存成功"){
                        layer.alert("保存成功")
                        parent.window.location.href=parent.window.location.href
                    }
                }
            })
            return false;
        });


    });
</script>
